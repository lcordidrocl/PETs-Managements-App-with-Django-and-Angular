<div class = "form-group row">
    <div class = "row">
        <label class = "col-sm-2 col-form-label">Name</label>
        <div class = "col-sm-7">
            <input type = "text" class = "form-control" id = "name" [(ngModel)] ="newPet.Name" placeholder = "pet's name" required>
        </div>
    </div>
    <div class = "row">
        <label class = "col-sm-2 col-form-label">Age</label>
        <div class = "col-sm-7">
            <input type = "text" class = "form-control" id = "age" [(ngModel)] ="newPet.Age" placeholder = "pet's age" required>
        </div>
        <div class="form-check col-sm-2">
            <input class="form-check-input" type="checkbox" id="isAgeAproximated" [(ngModel)]="newPet.IsAgeAproximated">
            <label class="form-check-label" for="isAgeAproximated">
                Aproximated
            </label>
          </div>
    </div>
    <div class = "d-flex row justify-content-end">
        <button (click)="AddPet()" class="btn btn-primary col-sm-3">Add</button>
    </div>
</div>
