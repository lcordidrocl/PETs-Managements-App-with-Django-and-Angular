<form class="form-group row" #deletePetForm="ngForm" (ngSubmit)="getPetsByNameAndBirthdate(); deletePetForm.reset()">
    <div class="row">
        <label class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="deletePetName" placeholder="pet's name" required #name="ngModel">
            <label [hidden]="name.valid || name.pristine">name required</label>
        </div>
    </div>
    <div class="row">
        <label class="col-sm-3 col-form-label">Birth Date</label>
        <div class="col-sm-6">
            <input type="date" class="form-control" id="age" name="age" [(ngModel)]="deletePetBirthdate" placeholder="pet's birth date" required #age="ngModel">
        </div>
    </div>
    <div class="d-flex row justify-content-end mt-2">
        <button [disabled]="!deletePetForm.form.valid" type="submit" class="btn btn-primary col-sm-3">Search existing pets</button>
    </div>

    <div *ngIf="deleteExistingPets.length">
        <h3>Existing Pets</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Birthdate</th>
                    <th>Age (years)</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pet of deleteExistingPets">
                    <td>{{pet.name}}</td>
                    <td>{{pet.birthDate}}</td>
                    <td>{{pet.age}} <label *ngIf='pet.isAgeAproximated'> (estimated)</label></td>
                    <td (click)="deletePet(pet.id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path
                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                        <path fill-rule="evenodd"
                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                    </svg>
                </td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
